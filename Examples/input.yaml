# Sequential ORCA Input Configuration File
# Define each step with its specific parameters.

steps:
  # Step 1: Example using DFT with E_window sampling
  - step: 1
    calculation_type: "GOAT"           # Options: GOAT, DFT, MLFF, XTB
    sample_type:
      method: "None"              # Options: E_window, Boltzmann_distribution, integer, None
      parameters: {}       #GOAT takes all of the values from the final ensemble.
             

  # Step 2: Example using MLFF with Boltzmann distribution sampling
  - step: 2
    calculation_type: "MLFF"
    sample_type:
      method: "Boltzmann_distribution"
      parameters:
        weight: 99.99

  # Step 3: Example using GOAT with integer sampling
  - step: 3
    calculation_type: "DFT"
    sample_type:
      method: "integer"
      parameters:
        num_samples: 10

  # Step 4: Example using XTB without sampling
  - step: 4
    calculation_type: "DFT"
    sample_type:
      method: "integer"
      parameters:
        num_samples: 1 #Number of files to run for this step.
